<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <title>Carousel Slideshow</title>
</head>
<body>
  <div class="container">
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="first.jpg"></div>
        <div class="swiper-slide"><img src="second.jpg"></div>
        <div class="swiper-slide"><img src="third.jpg"></div>
        <div class="swiper-slide"><img src="fourth.jpg"></div>
        <div class="swiper-slide"><img src="fifth.jpg"></div>
        <div class="swiper-slide"><img src="sixth.jpg"></div>
        
        
      </div>
      

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev view-button"></div>
      <div class="swiper-button-next view-button"></div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,


  // Navigation arrows 
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

 
});
  </script>
</body>
</html>
